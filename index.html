<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-wrapper justify-content-center align-items-center">
<!--		<main class="container">-->
			<div class="previewCard row justify-content-center align-items-center">
				<!--left side for image-->
				<section class="column">
					<img class="primaryImage" src="images/image-product-desktop.jpg" alt="product of the image">
				</section>
				<!--right side for content-->
				<section class="column justify-content-between align-items-center rightSide">
					<div class=" heading d-flex flex-column gap-20">
						<p>Perfume</p>
						<h1>Gabrielle Essence Eau De Parfum</h1>
					</div>
					<p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.</p>
					<div class=" prices d-flex align-items-center">
						<p class="deal">$149.99</p>
						<p class="original">$169.99</p>
					</div>
					<div>
						<button type="submit"><img class="icon" src="images/icon-cart.svg" alt="shopping cart image">Add to Cart</button>
					</div>
				</section>
			</div>
<!--		</main>-->
	</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Clayton</a>.
  </div>
</body>
</html>
